  <body>
    <h1>Ejercicio 8</h1>
    <h2>Contador de palabras y caracteres</h2>

    <textarea
      id="textInput"
      rows="10"
      cols="50"
      placeholder="Escribe o pega tu texto aquí..."
      style="font-family: Arial, Helvetica, sans-serif"

    <p>Palabras actuales: <span id="wordCount">0</span></p>
    <p>Caracteres actuales (sin espacios): <span id="charCount">0</span></p>

    <button style="display: block; margin-top: 10px">
      <a href="./index.html">Atrás</a>
    </button>
